jarry_ubu_default:
  pattern:   /
  defaults:  { _controller: JarryUbuBundle:Default:index, _locale: en }
  
jarry_ubu:
    resource: "@JarryUbuBundle/Resources/config/routing.yml"
    prefix:   /{_locale}
    requirements:
        _locale: fr|en # put a pipe "|" first

    
alias:
    type:     rest
    resource: Jarry\UbuBundle\Controller\UsersController
    prefix: /api

